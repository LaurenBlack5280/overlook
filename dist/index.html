<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<body>
  <header>
    <h1>Overlook</h1>
  </header>
  <div class="login">
    <label>
      Username:
      <input class="login-username" type="text"/>
    </label>
    <label>
      Password:
      <input class="login-password" type="password"/>
    </label>
    <button id="login-submit-button">Submit</button>
  </div>
  <main>
    <h2>Welcome User!</h2>
    <form class="booking-form">
      <label>
        Book Your Next Stay:
        <input class="booking-calendar" type="date" min="2022-11-14"
        max="2025-11-14" name="booking-calendar" required/>
        <button id="submit-button" disabled="true">Submit</button>
      </label>
    </form>
    <section class="upcoming-bookings-container">
      <h3>Upcoming Visits</h3>
      <div class="upcoming-visits-container">
      </div>
    </section>
    <section class="past-bookings-container">
      <h3>Past Visits</h3>
      <div class="past-visits-container">
      </div>
    </section>
    <section class="avail-bookings-container">
      <h3>Available Rooms</h3>
      <div class="avail-rooms-container">
        <h4>Pick a date, then choose from the
        list below:</h4>
      </div>
    <div>
      <button type="submit" id="book-visit-button">Book Your Next Visit</button>
    </div>
  </section>
    </main>
  <script src="bundle.js"></script>
</body>
</html>
