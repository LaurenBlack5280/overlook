<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <header>
    <h1>Overlook</h1>
  </header>
  <main>
    <h2>Welcome User!</h2>
    <form class="booking-form">
      <label>
        Book Your Next Stay:
        <input class="booking-calendar" type="date" min="2022-11-14"
        max="2025-11-14" name="booking-calendar" required/>
        <button id="submit-button">Submit</button>
      </label>
    </form>
    <div class="card-container">
        <article class="card">
          <section class="card-header">               
            <h3>Upcoming Trips</h3>
          </section>
          <section class="card-body">
            <p>
              <span>New Trip 1!</span>
              <span>New Trip 2!</span>
            </p>
          </section>
        </article>
        <article class="card">
          <section class="card-header">
            <h3>Past Trips</h3>
          </section>
          <section class="card-body">
            <p>
              <span>Past Trip 1!</span>
              <span>Past Trip 2!</span>
            </p>
          </section>
        </article>
        <article class="card">
          <section class="card-header">
            <h3>Available Rooms:</h3>
          </section>
          <section class="card-body">
            <p>
              <span>room name: </span>
              <span>number: </span>
              <span>bidet: </span>
              <span>bedSize: </span>
              <span>numBeds: </span>
              <span>Price: </span>
            </p>
          </section>
        </article>`
      </div>
    </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
